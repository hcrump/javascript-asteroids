<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asteroids</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="splash" class="splashScreen">
			<h1>Asteroids</h1>
			<input
				id="startButton"
				class="startButtonClass"
				type="button"
				value="start"
				onclick="startGame();"
			/>
		</div>
		<div id="finish" class="finishScreen">
			<h1>Asteroids</h1>
			<input
				id="gameover"
				class="startButtonClass"
				type="button"
				value="Restart"
				onclick="startGame();"
			/>
		</div>
	</body>
</html>
